<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-circle{
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .blue-box{
            background-color: blue;
            /* margin: 200px 300px; */
            width: 500px;
            height: 300px;
            position: fixed;
            top: 200px;
            left: 200px;

        }
    </style>
</head>
<body>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
