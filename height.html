<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Width</title>
    <style>
        .width{
            width: 120px;
            border: 1px solid rgb(163, 11, 11);
            display: inline-block;
            background-color: grey
            block;
            /* min-width: 300px; */
            max-width: 400px;
            
        }
        .height{
            max-height: 100px;
            background-color: black;
            color: white;
            text-style: bold;
        }
    </style>
</head>
<body>
    <!-- Width  -->
    <p class="width">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptates, eveniet.</p>
    <!-- Height  -->
    <p class="height">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse, porro.</p>
    <!-- Box Sizing  -->
    <p class="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, quae?</p>
</body>
</html>
